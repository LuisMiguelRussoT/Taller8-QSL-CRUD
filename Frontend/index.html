<body id="body">

  <header>
    <h1 id="mainTitle">CONTACTS</h1>
  </header>

  <div>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
      Add
    </button>
    <table id="tbl">
      <button class="btn btn-warning" onclick="traer()">Update</button>


      <thead>
        <td class="topRow">ID</td>
        <td class="topRow">NAME</td>
        <td class="topRow">CELLPHONE</td>
        <td class="topRow">EMAIL</td>
        <td class="topRow">DOB</td>
        <td class="topRow">EDIT</td>
        <td class="topRow">DELETE</td>

      </thead>

    </table>

  </div>



  <!-- Modal Create Contact -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <label for="Name">Name:</label>
          <input type="text" id="infoName">

          <label for="Cellphone">Cellphone:</label>
          <input type="text" id="infoCell" name="name">

          <label for="Email">Email:</label>
          <input type="text" id="infoEmail" name="name">

          <label for="DOB">Dob:</label>
          <input type="text" id="infoDob" name="name">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="clear()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="crear()">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Edit Contact -->

  <div id="myModal" class="modal2">


    <div class="modal-content2">

      <label for="Name">Name:</label>
      <input type="text" id="updateName">

      <label for="Cellphone">Cellphone:</label>
      <input type="text" id="updateCell" name="name">

      <label for="Email">Email:</label>
      <input type="text" id="updateEmail" name="name">

      <label for="DOB">Dob:</label>
      <input type="text" id="updateDob" name="name">

      <button class="btn btn-warning" id = "btnUpdate">update</button>
      <button class="btn btn-warning" id = "btnClose">Close</button>
    </div>

  </div>


  <footer>
    <p>Taller 8 : Crud SQL - luis miguel russo tinjaca</p>
  </footer>




</body>
